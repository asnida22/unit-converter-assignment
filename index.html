<div class="card">
    <h2>Unit Converter</h2>
    
    <div class="input-group">
        <label>Value to Convert</label>
        <input type="number" id="inputAmount" placeholder="Enter number...">
    </div>

    <div class="row">
        <div class="input-group">
            <label>From</label>
            <select id="fromUnit">
                <option value="meters">Meters</option>
                </select>
        </div>
        
        <div class="input-group">
            <label>To</label>
            <select id="toUnit">
                <option value="feet">Feet</option>
                </select>
        </div>
    </div>

    <button id="convertBtn">Convert Now</button>

    <div class="result-area">
        <p id="resultDisplay">Result will appear here</p>
    </div>
</div>
