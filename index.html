<div class="app-container">
    <header>
        <h1>Precision<span>Convert</span></h1>
    </header>

    <div class="control-group">
        <label>Engineering Metric</label>
        <select id="categorySelect">
            <option value="length">Length & Distance</option>
            <option value="mass">Mass & Weight</option>
            <option value="temperature">Thermodynamics</option>
        </select>
    </div>

    <div class="converter-box">
        <div class="unit-input">
            <input type="number" id="fromInput" placeholder="Enter value">
            <select id="fromUnit" style="margin-top: 8px;"></select>
        </div>
        
        <div class="arrow">â†“</div>

        <div class="unit-input">
            <input type="number" id="toOutput" placeholder="Result" readonly style="background: #f1f5f9;">
            <select id="toUnit" style="margin-top: 8px;"></select>
        </div>
    </div>

    <button id="saveBtn" class="funky-btn">Save to History</button>

    <section class="favorites-section">
        <h3>Conversion History</h3>
        <ul id="favList"></ul>
    </section>
</div>
